events {}

http {
    upstream backend_servers {
        server chat1:3001;
        server chat2:3002;
        server chat3:3003;
        server chat4:3004;
        server chat5:3005;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
