<!-- done -->
<p-table
  [value]="rooms"
  [paginator]="true"
  [rows]="5"
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[5, 10, 20]"
>
  <ng-template #header>
    <tr>
      <th style="width: 100%">Name</th>
      <th>Owner</th>
      <th>Join</th>
    </tr>
  </ng-template>
  <ng-template #body let-room>
    <tr>
      <td>{{ room.name }}</td>
      <td>{{ room.ownerNick }}</td>
      <td>
        <p-button size="small" label="Join"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
