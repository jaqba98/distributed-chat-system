<!-- done -->
<form [formGroup]="createRoomForm" (ngSubmit)="onSubmit()">
  <lib-flex gap="1rem">
    <lib-flex gap="0.5rem">
      <!-- room name input -->
      <p-floatlabel variant="on">
        <input
          pInputText
          type="text"
          id="name"
          formControlName="name"
          autocomplete="off"
          pSize="small"
        />
        <label for="name">Room name</label>
      </p-floatlabel>
      <ng-container *ngIf="controlInvalid('name')">
        <p-message
          severity="error"
          size="small"
          *ngIf="controlError('name', 'required')"
        >
          Room name is required.
        </p-message>
      </ng-container>
      <!-- password input -->
      <p-floatlabel variant="on">
        <input
          pInputText
          type="password"
          id="password"
          formControlName="password"
          autocomplete="off"
          pSize="small"
        />
        <label for="password">Password</label>
      </p-floatlabel>
      <ng-container *ngIf="controlInvalid('password')">
        <p-message
          severity="error"
          size="small"
          *ngIf="controlError('password', 'required')"
        >
          Password is required.
        </p-message>
        <p-message
          severity="error"
          size="small"
          *ngIf="controlError('password', 'minlength')"
        >
          Password must be at least 6 characters long.
        </p-message>
      </ng-container>
      <!-- create button -->
      <p-button
        type="submit"
        size="small"
        label="Create"
        [disabled]="createRoomForm.invalid"
      ></p-button>
    </lib-flex>
    <!-- error message -->
    <ng-container *ngIf="isSubmited">
      <ng-container *ngIf="responseSuccess">
        <p-message severity="success" icon="pi pi-times-circle">
          {{ responseMessage }}
        </p-message>
      </ng-container>
      <ng-container *ngIf="!responseSuccess">
        <p-message severity="error" icon="pi pi-times-circle">
          {{ responseMessage }}
        </p-message>
      </ng-container>
    </ng-container>
  </lib-flex>
</form>
