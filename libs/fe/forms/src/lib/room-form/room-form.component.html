<!-- done -->
<div class="room-form">
  <!-- chat -->
  <div class="chat">
    <div class="chat__messages" #scrollable>
      <div class="chat__messages-content">
        <ng-container *ngFor="let message of messages">
          <div class="message" [ngClass]="getPosition(message.accountId)">
            <div
              class="message__header"
              [style]="{ flexDirection: messageHaderFlexDirection }"
            >
              <p-message severity="contrast" variant="simple" [size]="size">
                {{ message.author }}
              </p-message>
              <p-message severity="secondary" variant="simple" [size]="size">
                {{ message.date }}
              </p-message>
            </div>
            <p-message
              [severity]="getSeverity(message.accountId)"
              [size]="size"
            >
              {{ message.value }}
            </p-message>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="chat__form">
      <form
        [formGroup]="roomForm"
        (ngSubmit)="onSubmit()"
        class="chat__form-controls"
      >
        <input
          pInputText
          type="message"
          id="message"
          formControlName="message"
          autocomplete="off"
          pSize="small"
        />
        <p-button type="submit" size="small" label="Send"></p-button>
      </form>
    </div>
  </div>
</div>
