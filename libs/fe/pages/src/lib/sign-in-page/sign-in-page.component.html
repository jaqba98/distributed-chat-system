<lib-flex minHeight="100svh" alignItems="center" justifyContent="center">
  <lib-form-wrapper>
    <lib-logo slot="logo"></lib-logo>
    <lib-flex
      slot="content"
      gap="2rem"
      alignItems="center"
      justifyContent="center"
    >
      <form slot="content" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <lib-flex gap="1rem">
          <h2>Sign In</h2>
          <lib-flex gap="0.5rem">
            <p-floatlabel variant="on">
              <input
                pInputText
                type="email"
                id="email"
                formControlName="email"
                autocomplete="off"
                style="width: 100%"
                pSize="large"
              />
              <label for="email">Email</label>
            </p-floatlabel>
            <p-floatlabel variant="on">
              <input
                pInputText
                type="password"
                id="password"
                formControlName="password"
                autocomplete="off"
                style="width: 100%"
                pSize="large"
              />
              <label for="password">Password</label>
            </p-floatlabel>
          </lib-flex>
          <lib-flex flexDirection="row" gap="0.5rem">
            <p-button type="submit" label="Sign In"></p-button>
            <p-button
              label="Sign Up"
              severity="secondary"
              (click)="onSignUp()"
            ></p-button>
          </lib-flex>
        </lib-flex>
      </form>
    </lib-flex>
    <ng-container slot="footer" *ngIf="isSubmited && !responseSuccess">
      <p-message severity="error" icon="pi pi-times-circle" styleClass="mb-2">
        {{ responseMessage }}
      </p-message>
    </ng-container>
  </lib-form-wrapper>
</lib-flex>
