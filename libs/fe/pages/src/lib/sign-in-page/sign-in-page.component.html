<div class="sign-in">
  <lib-logo></lib-logo>
  <p-card>
    <div class="sign-in__card">
      <form
        [formGroup]="signInForm"
        (ngSubmit)="onSubmit()"
        class="sign-in__form"
      >
        <h2>Sign In</h2>
        <div class="sign-in__inputs">
          <p-floatlabel variant="on">
            <input
              pInputText
              type="email"
              id="email"
              formControlName="email"
              autocomplete="off"
              class="sign-in__input"
              pSize="large"
            />
            <label for="email">Email</label>
          </p-floatlabel>
          <p-floatlabel variant="on">
            <input
              pInputText
              type="password"
              id="password"
              formControlName="password"
              autocomplete="off"
              class="sign-in__input"
              pSize="large"
            />
            <label for="password">Password</label>
          </p-floatlabel>
        </div>
        <p-button type="submit" label="Sign In"></p-button>
      </form>
      <ng-container *ngIf="isSubmited && !responseSuccess">
        <p-message severity="error" icon="pi pi-times-circle" styleClass="mb-2">
          {{ responseMessage }}
        </p-message>
      </ng-container>
    </div>
  </p-card>
</div>
