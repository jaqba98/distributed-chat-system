<p-card header="Sign In">
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <p-floatlabel variant="in">
      <label for="email">Email</label>
      <input
        pInputText
        type="email"
        id="email"
        formControlName="email"
        autocomplete="off"
      />
    </p-floatlabel>
    <p-floatlabel variant="in">
      <label for="password">Password</label>
      <input
        pInputText
        type="password"
        id="password"
        formControlName="password"
        autocomplete="off"
      />
    </p-floatlabel>
    <p-button type="submit" label="Sign In"></p-button>
    <ng-container *ngIf="isSubmited && !responseSuccess">
      <p>{{ responseMessage }}</p>
      <p-message severity="error">{{ responseMessage }}</p-message>
    </ng-container>
  </form>
</p-card>
