<p-table
  [value]="rooms"
  [paginator]="true"
  [rows]="15"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template #header>
    <tr>
      <th style="width: 75%">Name</th>
      <th style="width: 25%">Action</th>
    </tr>
  </ng-template>
  <ng-template #body let-room>
    <tr>
      <td>{{ room.name }}</td>
      <td>
        <p-button label="Join" (onClick)="join(room.name)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
