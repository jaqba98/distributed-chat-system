<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nick">Nickname</label><br />
    <input type="text" id="nick" formControlName="nick" />
    <div *ngIf="controlInvalid('nick')">
      <small *ngIf="controlError('nick', 'required')">
        Nickname is required.
      </small>
    </div>
  </div>
  <div>
    <label for="email">Email</label><br />
    <input type="email" id="email" formControlName="email" />
    <div *ngIf="controlInvalid('email')">
      <small *ngIf="controlError('email', 'required')">
        Email is required.
      </small>
      <small *ngIf="controlError('email', 'email')">
        Invalid email format.
      </small>
    </div>
  </div>
  <div>
    <label for="password">Password</label><br />
    <input type="password" id="password" formControlName="password" />
    <div *ngIf="controlInvalid('password')">
      <small *ngIf="controlError('password', 'required')">
        Password is required.
      </small>
      <small *ngIf="controlError('password', 'minlength')">
        Password must be at least 6 characters long.
      </small>
    </div>
  </div>
  <div>
    <label for="rePassword">Repeat Password</label><br />
    <input type="password" id="rePassword" formControlName="rePassword" />
    <div *ngIf="controlInvalid('rePassword')">
      <small *ngIf="controlError('rePassword', 'required')">
        Please confirm your password.
      </small>
    </div>
  </div>
  <div *ngIf="formError('passwordsMismatch')">
    <small>Passwords do not match.</small>
  </div>
  <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
</form>
